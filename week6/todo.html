<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link rel="stylesheet" href="todo.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section id="header">
        <h1>My To Do List:</h1>
        <input type='text' id="addText" placeholder="Enter new task here...">
        <button id="submit" type='submit'>ADD</button>
    </section>
    <section id="list">
        <ul id="tasks"></ul>
    </section>
    <section id="buttons">
        <button id="complete" type="submit">Completed Tasks</button>
        <button id="unfinished" type="submit">Unfinished Tasks</button>
        <button id="clearAll" type="submit">Clear the Entire List</button>
    </section>
    <footer>
        &copy; 2020 | WDD 330 | Jennifer Spencer
    </footer>
    <script src='todo.js'></script>
</body>

</html>
