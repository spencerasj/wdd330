<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shhhhh....I'm reading!</title>
    <link rel="stylesheet" href="book.css">


</head>

<body>
    <section id="header">
        <h1>Shhhhh.....I'm reading!</h1>
    </section>
    <section  id="readList">
        <h2 id="readTitle">Books I have read</h2>
        <ul id="read"></ul>
    </section>
    <section id="readingNowList">
        <h2 id="readingNowTitle">Books I am currently reading</h2>
        <ul id="readingNow"></ul>
    </section>
    <section id="wantToReadList">
        <h2 id="wantToReadTitle">Books I want to read</h2>
        <ul id="wantToRead"></ul>
    </section>
    <section>
        <h2>Add your books to a List</h2>
        <input type='text' id="bookName" placeholder="Book Title....">
        <div>
        <button id="readBook" class="addButtons">Have Read</button>
        <button id="readingBook" class="addButtons">Currently Reading</button>
        <button id="wantToReadBook" class="addButtons">Want to Read</button>
        </div>
    </section>
    <footer>
        &copy; 2020 | WDD 330 | Jennifer Spencer
    </footer>
    <script src='books.js' type="module"></script>
</body>

</html>
